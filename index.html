<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Custom CSS */
        .hero-section {
            position: relative;
            overflow: hidden;
           
        }
        .hero-section h1 {
            color: white;
            font-size: 4rem;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .icon-box {
            text-align: center;
            padding: 20px;
        }
        .icon-box i {
            font-size: 3rem;
            color: #007bff;
        }
        .testimonial-carousel {
            position: relative;
            overflow: hidden;
        }
        .testimonial-carousel .carousel-item {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Active</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
            </ul>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero-section">
        <h1>Welcome to Our Website</h1>
      
    </section>
     <!-- Testimonials Section -->
     <section class="testimonial-carousel my-5">
        <div id="carouselTestimonials" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <image style="width: 100%; height: 100%;" src = "./image/99.webp">
                </div>
                <div class="carousel-item">
                    <image style="width: 100%; height: 100%;" src = "./image/Black_and_White_Back_to_School_Facebook_Cover_1.webp">
                </div>
                <div class="carousel-item">
                    <image style="width: 100%; height: 100%;" src = "./image/photo - gym.webp">
                </div>
                <div class="carousel-item">
                    <image style="width: 100%; height: 100%;" src = "./image/training.webp">
                </div>
                <div class="carousel-item">
                    <image style="width: 100%; height: 100%;" src = "./image/sale.webp">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselTestimonials" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselTestimonials" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>
    <h1 class="page-header> الاقسام الرئيسية</h1>
    <!-- Features Section -->
    <section class="container text-center my-5">
        <div class="row">
            <div class="col-md-4 icon-box">
            <img style="position:relative ; width: 200px;" src="./image/child - icon.webp""
                <h3>أطفالي</h3>
                
            </div>
            <div class="col-md-4 icon-box">
                <i class="fas fa-rocket"></i>
                <h3>Service 2</h3>
                <p>Description of service 2.</p>
            </div>
            <div class="col-md-4 icon-box">
                <i class="fas fa-heart"></i>
                <h3>Service 3</h3>
                <p>Description of service 3.</p>
            </div>
        </div>
    </section>

   

    <!-- Contact Section -->
    <section class="container my-5">
        <h2>Contact Us</h2>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your Name">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Your Email">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Your Message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="bg-light py-3">
        <div class="container text-center">
            <p>&copy; 2024 Your Company</p>
            <div>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
